<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/contratos.css">
  <title>Themis Data - Geração de Contratos</title>
</head>

<body>
  <header class="header">
    <div class="logo-header" onclick="window.location.href='/menu'" style="cursor:pointer;">
      <img src="/images/logo.png" alt="Themis Data Logo">
      <h1>Themis Data</h1>
    </div>
    <div class="user-info">
      <div class="user-avatar">
        <img id="userAvatar" alt="Avatar do usuário"
          onerror="this.style.display='none'; document.querySelector('.fallback').style.display='flex';">
        <div class="fallback" id="userAvatarFallback">?</div>
      </div>
      <div style="display: flex; flex-direction: column; align-items: flex-start;">
        <span id="userNome"></span>
        <span id="userNivelAcesso" style="font-size:0.95em; color:#667eea; font-weight:500;"></span>
      </div>
      <button class="menu-toggle" onclick="toggleMenu()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </button>
      <div class="dropdown-menu" id="dropdownMenu">
        <a href="/usuarios">👥 Editar Usuários</a>
        <a href="#" onclick="alterarSenha()">🔒 Alterar Senha</a>
        <a href="#" onclick="configuracoes()">⚙️ Configurações</a>
        <a href="#" onclick="ajuda()">❓ Ajuda</a>
        <a href="/" class="logout-option">🚪 Sair</a>
      </div>
    </div>
  </header>

  <main class="main-content">
    <div class="content-tabs">
      <button class="tab-btn active" onclick="showTab('gerar')">Gerar Contrato</button>
      <button class="tab-btn" onclick="showTab('historico')">Histórico</button>
    </div>

    <div id="gerar" class="tab-content active">
      <div class="form-container">
        <form id="contratoForm">
          <div class="form-grid">

            <div class="form-group">
              <label for="clienteBusca">Buscar cliente</label>
              <div class="autocomplete" id="cliente-autocomplete">
                <input type="text" id="clienteBusca" class="input-form" placeholder="Digite nome ou CPF/CNPJ"
                  autocomplete="off">
                <!-- armazena o id real do cliente escolhido -->
                <input type="hidden" id="cliente_id" name="cliente_id" required>
                <ul class="suggestions" id="clienteSugestoes" hidden></ul>
              </div>


              <div class="form-group" style="margin-top: 1rem;">
                <label for="acao">Ação</label>
                <input type="text" id="acao" name="acao" class="input-form" required
                  placeholder="Descreva brevemente a ação">
              </div>

            </div>
          </div>

          <div class="form-actions">
            <button type="button" onclick="previewContrato()" class="btn btn-info">
              <i class="fas fa-eye"></i> Visualizar
            </button>
            <button type="button" onclick="gerarContrato()" class="btn btn-primary">
              <i class="fas fa-file-word"></i> Gerar Contrato
            </button>
          </div>
        </form>
      </div>
    </div>

    <div id="historico" class="tab-content">
      <div class="table-container">
        <div class="table-header">
          <h3>Histórico de Contratos</h3>
        </div>
        <div class="table-scroll">
          <table id="contratosTable">
            <thead>
              <tr>
                <th>Número</th>
                <th>Cliente</th>
                <th>Ação</th>
                <th>Data Geração</th>
                <th>Download</th>
              </tr>
            </thead>
            <tbody id="contratosTableBody">
              <!-- dados -->
            </tbody>
          </table>
        </div>
      </div>

  </main>

  <script src="/js/script.js"></script>
  <script src="/js/contratos.js"></script>

</body>

</html>

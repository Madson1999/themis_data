<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/styles.css">
  <title>Themis Data - Gera√ß√£o de Contratos</title>

  <style>
    .main-content {
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .content-tabs {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .tab-btn {
      background: rgba(255, 255, 255, 0.8);
      border: none;
      padding: 1rem 2rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s;
      color: #666;
    }

    .tab-btn.active {
      background: #667eea;
      color: white;
    }

    .tab-btn:hover {
      background: #667eea;
      color: white;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #333;
    }

    .form-group select {
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    .form-group select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.25);
    }

    .input-form {
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    .input-form:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.25);
    }

    .form-actions {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
      justify-content: flex-end;
    }

    .btn {
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.3s;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover {
      background: #5a6fd8;
    }

    .btn-secondary {
      background: #6c757d;
      color: white;
    }

    .btn-secondary:hover {
      background: #5a6268;
    }

    .table-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      overflow-x: auto;
    }

    .table-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }


    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th,
    td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    th {
      background: #f8f9fa;
      font-weight: 600;
      color: #333;
    }

    tr:hover {
      background: #f8f9fa;
    }

    .action-buttons {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    .btn-sm {
      padding: 0.4rem 0.8rem;
      font-size: 0.8rem;
    }

    .btn-info {
      background: #17a2b8;
      color: white;
    }

    .btn-info:hover {
      background: #138496;
    }

    .modal {
      display: block;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 7% auto;
      padding: 0;
      border: 1px solid #888;
      width: 80%;
      max-width: 800px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .modal-header {
      padding: 15px 20px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h3 {
      margin: 0;
      color: #333;
    }

    .close {
      color: #aaa;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #000;
    }

    .modal-body {
      padding: 20px;
    }

    .modal-footer {
      padding: 15px 20px;
      border-top: 1px solid #ddd;
      text-align: right;
    }

    @media (max-width: 768px) {
      .header {
        padding: 1rem;
        flex-direction: column;
        gap: 1rem;
      }

      .main-content {
        padding: 1rem;
      }

      .form-grid {
        grid-template-columns: 1fr;
      }


    }
  </style>
</head>

<body>
  <header class="header">
    <div class="logo-header" onclick="window.location.href='/menu'" style="cursor:pointer;">
      <img src="/images/logo.png" alt="Themis Data Logo">
      <h1>Themis Data</h1>
    </div>
    <div class="user-info">
      <div class="user-avatar">
        <img id="userAvatar" alt="Avatar do usu√°rio"
          onerror="this.style.display='none'; document.querySelector('.fallback').style.display='flex';">
        <div class="fallback" id="userAvatarFallback">?</div>
      </div>
      <div style="display: flex; flex-direction: column; align-items: flex-start;">
        <span id="userNome"></span>
        <span id="userNivelAcesso" style="font-size:0.95em; color:#667eea; font-weight:500;"></span>
      </div>
      <button class="menu-toggle" onclick="toggleMenu()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </button>
      <div class="dropdown-menu" id="dropdownMenu">
        <a href="/usuarios">üë• Editar Usu√°rios</a>
        <a href="#" onclick="alterarSenha()">üîí Alterar Senha</a>
        <a href="#" onclick="configuracoes()">‚öôÔ∏è Configura√ß√µes</a>
        <a href="#" onclick="ajuda()">‚ùì Ajuda</a>
        <a href="/" class="logout-option">üö™ Sair</a>
      </div>
    </div>
  </header>

  <main class="main-content">
    <div class="content-tabs">
      <button class="tab-btn active" onclick="showTab('gerar')">Gerar Contrato</button>
      <button class="tab-btn" onclick="showTab('historico')">Hist√≥rico</button>
    </div>

    <div id="gerar" class="tab-content active">
      <div class="form-container">
        <form id="contratoForm">
          <div class="form-grid">

            <div class="form-group">
              <label for="cliente_id">Selecionar Cliente</label>
              <select id="cliente_id" name="cliente_id" required onchange="carregarDadosCliente()">

              </select>

              <div class="form-group" style="margin-top: 1rem;">
                <label for="acao">A√ß√£o</label>
                <input type="text" id="acao" name="acao" class="input-form" required
                  placeholder="Descreva brevemente a a√ß√£o">
              </div>

            </div>
          </div>

          <div class="form-actions">
            <button type="button" onclick="previewContrato()" class="btn btn-info">
              <i class="fas fa-eye"></i> Visualizar
            </button>
            <button type="button" onclick="gerarContrato()" class="btn btn-primary">
              <i class="fas fa-file-word"></i> Gerar Contrato
            </button>
          </div>
        </form>
      </div>
    </div>

    <div id="historico" class="tab-content">
      <div class="table-container">
        <div class="table-header">
          <h3>Hist√≥rico de Contratos</h3>
        </div>

        <table id="contratosTable">
          <thead>
            <tr>
              <th>N√∫mero</th>
              <th>Cliente</th>
              <th>Data Gera√ß√£o</th>
              <th>A√ß√£o</th>
              <th>Download</th>
            </tr>
          </thead>
          <tbody id="contratosTableBody">
            <!-- Dados ser√£o carregados dinamicamente -->
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <script src="/js/script.js"></script>

  <script>
    let clientes = [];
    let dadosClienteSelecionado = null;

    // Fun√ß√µes de navega√ß√£o
    function showTab(tabName) {
      // Esconder todas as abas
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.classList.remove('active');
      });
      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.classList.remove('active');
      });

      // Mostrar aba selecionada
      document.getElementById(tabName).classList.add('active');
      event.target.classList.add('active');

      // Carregar dados se for a aba de hist√≥rico
      if (tabName === 'historico') {
        carregarContratos();
      }
    }

    // Carregar clientes
    async function carregarClientes() {
      try {
        const response = await fetch('/api/clientes');
        clientes = await response.json();

        const select = document.getElementById('cliente_id');
        select.innerHTML = '<option value="">Selecione um cliente...</option>';

        clientes.forEach(cliente => {
          const option = document.createElement('option');
          option.value = cliente.id;
          option.textContent = `${cliente.nome} - ${cliente.cpf_cnpj}`;
          select.appendChild(option);
        });
      } catch (error) {
        console.error('Erro ao carregar clientes:', error);
      }
    }

    function carregarDadosCliente() {
      const clienteId = document.getElementById('cliente_id').value;
      if (clienteId) {
        dadosClienteSelecionado = clientes.find(c => c.id == clienteId);
        console.log('Cliente selecionado:', dadosClienteSelecionado);
      } else {
        dadosClienteSelecionado = null;
      }
    }

    // Preview do contrato
    async function previewContrato() {
      const form = document.getElementById('contratoForm');
      const formData = new FormData(form);

      const dados = {
        cliente_id: formData.get('cliente_id'),
        acao: formData.get('acao')
      };

      if (!dados.cliente_id) {
        alert('Por favor, selecione um cliente.');
        return;
      }

      try {
        const response = await fetch('/api/contratos/preview', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(dados)
        });

        const resultado = await response.json();

        if (resultado.sucesso) {
          // Criar modal para mostrar o preview
          const modal = document.createElement('div');
          modal.className = 'modal';
          modal.innerHTML = `
            <div class="modal-content">
              <div class="modal-header">
                <h3>Preview do Contrato</h3>
                <span class="close" onclick="this.parentElement.parentElement.parentElement.remove()">&times;</span>
              </div>
              <div class="modal-body">
                <div style="white-space: pre-wrap; font-family: 'Times New Roman', serif; line-height: 1.6; padding: 20px; background: #f9f9f9; border: 1px solid #ddd; border-radius: 5px; max-height: 400px; overflow-y: auto;">
                  ${resultado.preview}
                </div>
              </div>
              <div class="modal-footer">
                <button onclick="this.parentElement.parentElement.parentElement.remove()" class="btn btn-secondary">Fechar</button>
              </div>
            </div>
          `;

          document.body.appendChild(modal);

        } else {
          alert('Erro ao gerar preview: ' + resultado.mensagem);
        }
      } catch (error) {
        console.error('Erro:', error);
        alert('Erro ao gerar preview. Verifique a conex√£o com o servidor.');
      }
    }

    // Gerar contrato
    async function gerarContrato() {
      const form = document.getElementById('contratoForm');
      const formData = new FormData(form);

      const dados = {
        cliente_id: formData.get('cliente_id'),
        acao: formData.get('acao')
      };

      if (!dados.cliente_id) {
        alert('Por favor, selecione um cliente.');
        return;
      }

      try {
        const response = await fetch('/api/contratos/gerar', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(dados)
        });

        const resultado = await response.json();

        if (resultado.sucesso) {
          alert('Contrato gerado com sucesso!');
          // Abrir o arquivo gerado em nova aba
          window.open(resultado.arquivo, '_blank');
          // Limpar formul√°rio
          form.reset();
        } else {
          alert('Erro ao gerar contrato: ' + resultado.mensagem);
        }
      } catch (error) {
        console.error('Erro:', error);
        alert('Erro ao gerar contrato. Verifique a conex√£o com o servidor.');
      }
    }

    // Carregar hist√≥rico de contratos
    async function carregarContratos() {
      try {
        const response = await fetch('/api/contratos');
        const contratos = await response.json();

        const tbody = document.getElementById('contratosTableBody');
        tbody.innerHTML = '';

        contratos.forEach(contrato => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${contrato.contrato}</td>
            <td>${contrato.cliente_nome}</td>
            <td>${contrato.acao}</td>
            <td>${new Date(contrato.data_geracao).toLocaleDateString()}</td>
              <div class="action-buttons">
                <button class="btn btn-info btn-sm" onclick="downloadContrato(${contrato.id})">Download</button>
              </div>
            </td>
          `;
          tbody.appendChild(row);
        });
      } catch (error) {
        console.error('Erro ao carregar contratos:', error);
      }
    }

    async function downloadContrato(id) {
      try {
        // Fazer download do arquivo
        const response = await fetch(`/api/contratos/${id}/download`);

        if (!response.ok) {
          const error = await response.json();
          alert('Erro ao fazer download: ' + error.mensagem);
          return;
        }

        // Criar blob e fazer download
        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `contrato-${id}.docx`;
        document.body.appendChild(a);
        a.click();
        window.URL.revokeObjectURL(url);
        document.body.removeChild(a);

      } catch (error) {
        console.error('Erro ao fazer download:', error);
        alert('Erro ao fazer download do contrato. Verifique a conex√£o com o servidor.');
      }
    }

    // Inicializa√ß√£o
    document.addEventListener('DOMContentLoaded', function () {
      console.log('P√°gina de contratos carregada!');
      carregarClientes();
    });
  </script>
</body>

</html>

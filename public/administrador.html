<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin | Login</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            background: #0f172a;
            color: #e2e8f0;
        }

        .card {
            width: 100%;
            max-width: 380px;
            background: #111827;
            padding: 24px;
            border-radius: 14px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, .4);
        }

        .card h1 {
            margin: 0 0 14px;
            font-size: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            margin: 10px 0 4px;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid #374151;
            background: #0b1220;
            color: #e5e7eb;
        }

        button {
            width: 100%;
            margin-top: 14px;
            padding: 10px;
            border: 0;
            border-radius: 10px;
            background: #2563eb;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }

        .msg {
            margin-top: 10px;
            font-size: 14px;
            min-height: 18px;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Login do Administrador</h1>
        <label for="email">E-mail</label>
        <input id="email" type="email" autocomplete="username" placeholder="admin@suaempresa.com" />
        <label for="senha">Senha</label>
        <input id="senha" type="password" autocomplete="current-password" placeholder="••••••••" />
        <button id="entrar">Entrar</button>
        <div class="msg" id="msg"></div>
    </div>

    <script>
        document.getElementById('entrar').addEventListener('click', async () => {
            const email = document.getElementById('email').value.trim();
            const senha = document.getElementById('senha').value;
            const msg = document.getElementById('msg');
            msg.textContent = '...';
            try {
                const resp = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, senha })
                });
                const data = await resp.json();
                if (data.sucesso) {
                    location.href = '/administrador/painel';
                } else {
                    msg.textContent = data.mensagem || 'Falha no login';
                }
            } catch (e) {
                msg.textContent = 'Erro ao conectar';
            }
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Themis Data - Cadastro de Clientes</title>
  <style>
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
      letter-spacing: 0.5px;
    }



    .nav-buttons {
      display: flex;
      gap: 1rem;
    }

    .nav-btn {
      background: #667eea;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    .nav-btn:hover {
      background: #5a6fd8;
    }

    .logout-btn {
      background: #dc3545;
    }

    .logout-btn:hover {
      background: #c82333;
    }

    .main-content {
      padding: 2rem;
      max-width: 1400px;
      margin: 0 auto;
    }

    .content-tabs {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .tab-btn {
      background: rgba(255, 255, 255, 0.8);
      border: none;
      padding: 1rem 2rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s;
      color: #666;
    }

    .tab-btn.active {
      background: #667eea;
      color: white;
    }

    .tab-btn:hover {
      background: #667eea;
      color: white;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #4f46e5;
      letter-spacing: 0.2px;
    }

    .form-group input,
    .form-group select {
      padding: 0.8rem;
      border: 1.5px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s, box-shadow 0.3s, background 0.3s;
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.10), 0 1.5px 3px rgba(0, 0, 0, 0.04);
      background: #fff;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.18), 0 2px 8px rgba(102, 126, 234, 0.10);
      background: #f0f4ff;
    }

    .form-actions {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
      justify-content: flex-end;
    }

    .btn {
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.3s;
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.08);
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-primary {
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
    }

    .btn-primary:hover {
      background: linear-gradient(90deg, #5a6fd8 0%, #6c3eb4 100%);
      color: #fff;
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 4px 16px rgba(102, 126, 234, 0.18);
    }

    .btn-secondary {
      background: #6c757d;
      color: white;
    }

    .btn-secondary:hover {
      background: #5a6268;
    }

    .btn-success {
      background: #28a745;
      color: white;
    }

    .btn-success:hover {
      background: #218838;
    }

    .btn-danger {
      background: linear-gradient(90deg, #dc3545 0%, #b91c1c 100%);
      color: white;
    }

    .btn-danger:hover {
      background: linear-gradient(90deg, #c82333 0%, #991b1b 100%);
      color: #fff;
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 4px 16px rgba(220, 53, 69, 0.18);
    }

    .btn-sm {
      padding: 0.4rem 1rem;
      font-size: 0.9rem;
      border-radius: 6px;
    }

    .action-buttons {
      display: flex;
      gap: 0.5rem;
    }

    .action-buttons .btn {
      border-radius: 50px;
      min-width: 36px;
      justify-content: center;
    }

    .table-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      overflow-x: auto;
    }

    .table-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .search-box {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .search-box input {
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: 300px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 12px rgba(102, 126, 234, 0.08);
    }

    th,

      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    th {
      background: #f8f9fa;
      font-weight: 700;
      color: #4f46e5;
      letter-spacing: 0.3px;
    }

    tr:nth-child(even) {
      background: #f4f6fb;
    }

    tr:hover {
      background: #e0e7ff;
      transition: background 0.2s;
    }

    .message {
      padding: 1rem;
      border-radius: 6px;
      margin-bottom: 1rem;
      display: none;
    }

    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    /* Modal aprimorado */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.35);
      animation: fadeInBg 0.3s;
    }

    @keyframes fadeInBg {
      from {
        background: rgba(0, 0, 0, 0);
      }

      to {
        background: rgba(0, 0, 0, 0.35);
      }
    }

    .modal-content {
      background: linear-gradient(135deg, #f8fafc 0%, #e9eafc 100%);
      margin: 5% auto;
      padding: 2rem;
      border-radius: 14px;
      max-width: 500px;
      max-height: 80vh;
      overflow-y: auto;
      position: relative;
      box-shadow: 0 8px 32px rgba(102, 126, 234, 0.18), 0 2px 8px rgba(0, 0, 0, 0.10);
      border: 1.5px solid #e0e7ff;
      animation: modalPop 0.35s cubic-bezier(.23, 1.01, .32, 1);
    }

    @keyframes modalPop {
      from {
        transform: translateY(-40px) scale(0.95);
        opacity: 0;
      }

      to {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
    }

    .modal-content h3 {
      font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
      font-size: 1.4rem;
      color: #4f46e5;
      margin-bottom: 1.2rem;
    }

    .modal-content .close {
      color: #aaa;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.2s;
    }

    .modal-content .close:hover {
      color: #4f46e5;
    }

    /* Responsividade aprimorada */
    @media (max-width: 768px) {
      .header {
        padding: 1rem;
        flex-direction: column;
        gap: 1rem;
      }

      .main-content {
        padding: 1rem;
      }

      .form-grid {
        grid-template-columns: 1fr;
      }

      .search-box input {
        width: 200px;
      }

      .modal-content {
        max-width: 98vw;
        padding: 1rem;
      }

      table,
      th,
      td {
        font-size: 0.95rem;
      }
    }

    .menu-btn {
      background: none;
      border: none;
      color: #667eea;
      font-size: 1.6rem;
      cursor: pointer;
      padding: 0.3rem 0.8rem;
      border-radius: 8px;

    }

    }

    .menu-dropdown {

      min-width: 120px;
      background: #fff;
      position: absolute;
      right: 0;
      top: 110%;
      z-index: 10;
    }

    .menu-item:hover {
      background: #f4f6fb;
    }
  </style>
</head>

  <script>
    // Fun√ß√µes de navega√ß√£o
    function showTab(tabName) {
      // Esconder todas as abas
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.classList.remove('active');
      });
      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.classList.remove('active');
      });

      // Mostrar aba selecionada
      document.getElementById(tabName).classList.add('active');
      event.target.classList.add('active');

      // Carregar dados se for a aba de lista
      if (tabName === 'lista') {
        carregarClientes();
      }
    }

    // Fun√ß√µes do formul√°rio
    function limparFormulario() {
      document.getElementById('clienteForm').reset();
      hideMessage();
    }

    function showMessage(text, type) {
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = text;
      messageDiv.className = `message ${type}`;
      messageDiv.style.display = 'block';

      setTimeout(() => {
        hideMessage();
      }, 5000);
    }

    function hideMessage() {
      document.getElementById('message').style.display = 'none';
    }

    // Cadastro de cliente
    document.getElementById('clienteForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const formData = new FormData(this);
      const clienteData = Object.fromEntries(formData.entries());

      try {
        const response = await fetch('/api/clientes', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(clienteData)
        });

        const result = await response.json();

        if (result.sucesso) {
          showMessage('Cliente cadastrado com sucesso!', 'success');
          limparFormulario();
        } else {
          showMessage(result.mensagem || 'Erro ao cadastrar cliente', 'error');
        }
      } catch (error) {
        showMessage('Erro ao conectar com o servidor', 'error');
      }
    });

    let clientesCache = [];

    // Carregar lista de clientes
    async function carregarClientes() {
      try {
        const response = await fetch('/api/clientes');
        const clientes = await response.json();
        const tbody = document.getElementById('clientesTableBody');
        tbody.innerHTML = '';
        clientes.forEach(cliente => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${cliente.nome}</td>
            <td>${cliente.cpf_cnpj}</td>
            <td>${cliente.telefone || '-'}</td>
            <td>
              <div class="action-buttons">
                <button class="btn btn-warning btn-sm" onclick="editarCliente(${cliente.id})">Editar</button>
              </div>
            </td>
          `;
          tbody.appendChild(row);
        });
        clientesCache = clientes;
      } catch (error) {
        console.error('Erro ao carregar clientes:', error);
      }
    }

    function buscarClientes() {
      const searchTerm = document.getElementById('searchInput').value;
      console.log('Buscando:', searchTerm);
    }

    function editarCliente(id) {
      const cliente = clientesCache.find(c => c.id === id);
      if (!cliente) return;
      document.getElementById('edit_id').value = cliente.id || '';
      document.getElementById('edit_nome').value = cliente.nome || '';
      if (cliente.data_nasc) {
        document.getElementById('edit_data_nasc').value = cliente.data_nasc.substring(0, 10);
      } else {
        document.getElementById('edit_data_nasc').value = '';
      }
      document.getElementById('edit_cpf_cnpj').value = cliente.cpf_cnpj || '';
      document.getElementById('edit_rg').value = cliente.rg || '';
      document.getElementById('edit_telefone').value = cliente.telefone || '';
      document.getElementById('edit_email').value = cliente.email || '';
      document.getElementById('edit_endereco').value = cliente.endereco || '';
      document.getElementById('edit_bairro').value = cliente.bairro || '';
      document.getElementById('edit_cep').value = cliente.cep || '';
      document.getElementById('edit_uf').value = cliente.uf || '';
      document.getElementById('edit_cidade').value = cliente.cidade || '';
      document.getElementById('edit_profissao').value = cliente.profissao || '';
      document.getElementById('edit_nacionalidade').value = cliente.nacionalidade || '';
      document.getElementById('edit_estado_civil').value = cliente.estado_civil || '';
      document.getElementById('modalEditarCliente').style.display = 'block';
    }

    function fecharModalEditar() {
      document.getElementById('modalEditarCliente').style.display = 'none';
    }

    function excluirCliente(id) {
      if (confirm('Tem certeza que deseja excluir este cliente?')) {
        fetch(`/api/clientes/${id}`, {
          method: 'DELETE'
        })
          .then(response => response.json())
          .then(result => {
            if (result.sucesso) {
              showMessage('Cliente exclu√≠do com sucesso!', 'success');
              fecharModalEditar();
              carregarClientes();
            } else {
              showMessage(result.mensagem || 'Erro ao excluir cliente', 'error');
            }
          })
          .catch(() => {
            showMessage('Erro ao conectar com o servidor', 'error');
          });
      }
    }

    // Inicializa√ß√£o
    document.addEventListener('DOMContentLoaded', function () {
      console.log('P√°gina de clientes carregada!');
      document.getElementById('formEditarCliente').addEventListener('submit', async function (e) {
        e.preventDefault();
        const formData = new FormData(this);
        const clienteData = Object.fromEntries(formData.entries());
        try {
          const response = await fetch(`/api/clientes/${clienteData.id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(clienteData)
          });
          const result = await response.json();
          if (result.sucesso) {
            showMessage('Cliente atualizado com sucesso!', 'success');
            fecharModalEditar();
            carregarClientes();
          } else {
            showMessage(result.mensagem || 'Erro ao atualizar cliente', 'error');
          }
        } catch (error) {
          showMessage('Erro ao conectar com o servidor', 'error');
        }
      });

      // Aplica m√°scara ao digitar nos campos de CPF/CNPJ
      const cpfCnpjInput = document.getElementById('cpf_cnpj');
      if (cpfCnpjInput) {
        cpfCnpjInput.addEventListener('input', function (e) {
          const cursor = cpfCnpjInput.selectionStart;
          const oldValue = cpfCnpjInput.value;
          cpfCnpjInput.value = maskCpfCnpj(cpfCnpjInput.value);
          // Ajusta o cursor para o final
          cpfCnpjInput.setSelectionRange(cpfCnpjInput.value.length, cpfCnpjInput.value.length);
        });
      }

      // Para o modal de edi√ß√£o
      const editCpfCnpjInput = document.getElementById('edit_cpf_cnpj');
      if (editCpfCnpjInput) {
        editCpfCnpjInput.addEventListener('input', function (e) {
          editCpfCnpjInput.value = maskCpfCnpj(editCpfCnpjInput.value);
          editCpfCnpjInput.setSelectionRange(editCpfCnpjInput.value.length, editCpfCnpjInput.value.length);
        });
      }

      // M√°scara autom√°tica para CPF/CNPJ
      function maskCpfCnpj(value) {
        value = value.replace(/\D/g, '');
        if (value.length <= 11) {
          // CPF: 000.000.000-00
          value = value.replace(/(\d{3})(\d)/, '$1.$2');
          value = value.replace(/(\d{3})(\d)/, '$1.$2');
          value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
        } else {
          // CNPJ: 00.000.000/0000-00
          value = value.replace(/(\d{2})(\d)/, '$1.$2');
          value = value.replace(/(\d{3})(\d)/, '$1.$2');
          value = value.replace(/(\d{3})(\d)/, '$1/$2');
          value = value.replace(/(\d{4})(\d{1,2})$/, '$1-$2');
        }
        return value;
      }

      // Fun√ß√£o para capitalizar cada palavra
      function capitalizeWords(str) {
        return str.replace(/\b\w+/g, function (word) {
          return word.charAt(0).toUpperCase() + word.slice(1).toLowerCase();
        });
      }

      // Fun√ß√£o para for√ßar min√∫sculas
      function toLower(str) {
        return str.toLowerCase();
      }

      // Intercepta o submit do formul√°rio para ajustar os campos
      const clienteForm = document.getElementById('clienteForm');
      if (clienteForm) {
        clienteForm.addEventListener('submit', function (e) {
          // Antes de enviar, ajusta os valores dos campos
          const nomeInput = document.getElementById('nome');
          const cidadeInput = document.getElementById('cidade');
          const profissaoInput = document.getElementById('profissao');
          const nacionalidadeInput = document.getElementById('nacionalidade');
          const estadoCivilInput = document.getElementById('estado_civil');

          if (nomeInput) nomeInput.value = capitalizeWords(nomeInput.value);
          if (cidadeInput) cidadeInput.value = capitalizeWords(cidadeInput.value);
          if (profissaoInput) profissaoInput.value = toLower(profissaoInput.value);
          if (nacionalidadeInput) nacionalidadeInput.value = toLower(nacionalidadeInput.value);
          if (estadoCivilInput) estadoCivilInput.value = toLower(estadoCivilInput.value);
        }, true);
      }

      // Para o modal de edi√ß√£o
      const formEditarCliente = document.getElementById('formEditarCliente');
      if (formEditarCliente) {
        formEditarCliente.addEventListener('submit', function (e) {
          const nomeInput = document.getElementById('edit_nome');
          const cidadeInput = document.getElementById('edit_cidade');
          const profissaoInput = document.getElementById('edit_profissao');
          const nacionalidadeInput = document.getElementById('edit_nacionalidade');
          const estadoCivilInput = document.getElementById('edit_estado_civil');

          if (nomeInput) nomeInput.value = capitalizeWords(nomeInput.value);
          if (cidadeInput) cidadeInput.value = capitalizeWords(cidadeInput.value);
          if (profissaoInput) profissaoInput.value = toLower(profissaoInput.value);
          if (nacionalidadeInput) nacionalidadeInput.value = toLower(nacionalidadeInput.value);
          if (estadoCivilInput) estadoCivilInput.value = toLower(estadoCivilInput.value);
        }, true);
      }

      // Aplica m√°scara ao digitar nos campos de telefone
      const telefoneInput = document.getElementById('telefone');
      if (telefoneInput) {
        telefoneInput.addEventListener('input', function (e) {
          telefoneInput.value = maskTelefone(telefoneInput.value);
          telefoneInput.setSelectionRange(telefoneInput.value.length, telefoneInput.value.length);
        });
      }

      // Para o modal de edi√ß√£o de telefone
      const editTelefoneInput = document.getElementById('edit_telefone');
      if (editTelefoneInput) {
        editTelefoneInput.addEventListener('input', function (e) {
          editTelefoneInput.value = maskTelefone(editTelefoneInput.value);
          editTelefoneInput.setSelectionRange(editTelefoneInput.value.length, editTelefoneInput.value.length);
        });
      }

      // M√°scara autom√°tica para telefone
      function maskTelefone(value) {
        value = value.replace(/\D/g, '');
        if (value.length <= 11) {
          // Formato: (XX)XXXXX-XXXX
          value = value.replace(/(\d{2})(\d)/, '($1)$2');
          value = value.replace(/(\d{5})(\d)/, '$1-$2');
        }
        return value;
      }

    });



  </script>

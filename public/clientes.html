  <main class="main-content">

    </div>

    <div id="cadastro" class="tab-content active">
      <div class="form-container">
        <form id="clienteForm">
          <div class="message" id="message"></div>

          <div class="form-grid">
            <div class="form-group">

            <div class="form-group">
              <label for="endereco">Endere√ßo</label>

              <label for="bairro">Bairro</label>

                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Par√°</option>
                <option value="PB">Para√≠ba</option>
                <option value="PR">Paran√°</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piau√≠</option>

                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rond√¥nia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">S√£o Paulo</option>

                <option value="TO">Tocantins</option>
              </select>
            </div>

            <div class="form-group">
              <label for="cidade">Cidade</label>
              <input type="text" id="cidade" name="cidade" required>
            </div>


            <div class="form-group">
              <label for="profissao">Profiss√£o</label>
              <input type="text" id="profissao" name="profissao" required>
            </div>

            <div class="form-group">
              <label for="nacionalidade">Nacionalidade</label>
              <input type="text" id="nacionalidade" name="nacionalidade" required>

          <div class="form-actions">

    <div id="lista" class="tab-content">
      <div class="table-container">
        <div class="table-header">
          <h3>Lista de Clientes</h3>

            <input type="text" id="searchInput" placeholder="Buscar cliente...">

        <table id="clientesTable">
          <thead>

  <!-- Modal de edi√ß√£o de cliente -->
  <div id="modalEditarCliente" class="modal"
    style="display:none; position:fixed; z-index:2000; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.4);">

    <div class="modal-content"
      style="background:#fff; margin:5% auto; padding:2rem; border-radius:8px; max-width:500px; max-height:80vh; overflow-y:auto; position:relative;">
      <span class="close" onclick="fecharModalEditar()"
        style="position:absolute; top:10px; right:20px; font-size:28px; cursor:pointer;">&times;</span>
      <h3>Editar Cliente</h3>

      <form id="formEditarCliente">
        <input type="hidden" id="edit_id" name="id">

        <div class="form-group"><label for="edit_nome">Nome Completo</label><input type="text" id="edit_nome"
            name="nome" required></div>

        <div class="form-group"><label for="edit_data_nasc">Data de Nascimento</label><input type="date"
            id="edit_data_nasc" name="data_nasc" required></div>

        <div class="form-group"><label for="edit_cpf_cnpj">CPF/CNPJ</label><input type="text" id="edit_cpf_cnpj"
            name="cpf_cnpj" maxlength="18" required></div>

        <div class="form-group"><label for="edit_rg">RG</label><input type="text" id="edit_rg" name="rg" maxlength="10"
            required></div>

        <div class="form-group"><label for="edit_telefone">Telefone</label><input type="tel" id="edit_telefone"
            name="telefone" maxlength="14" required></div>

        <div class="form-group"><label for="edit_email">E-mail</label><input type="email" id="edit_email" name="email">
        </div>

        <div class="form-group"><label for="edit_endereco">Endere√ßo</label><input type="text" id="edit_endereco"
            name="endereco" required></div>

        <div class="form-group"><label for="edit_bairro">Bairro</label><input type="text" id="edit_bairro" name="bairro"
            required></div>

        <div class="form-group"><label for="edit_cep">CEP</label><input type="text" id="edit_cep" name="cep" required>
        </div>

        <div class="form-group"><label for="edit_uf">UF</label><input type="text" id="edit_uf" name="uf" required></div>

        <div class="form-group"><label for="edit_cidade">Cidade</label><input type="text" id="edit_cidade" name="cidade"
            required></div>

        <div class="form-group"><label for="edit_profissao">Profiss√£o</label><input type="text" id="edit_profissao"
            name="profissao" required></div>

        <div class="form-group"><label for="edit_nacionalidade">Nacionalidade</label><input type="text"
            id="edit_nacionalidade" name="nacionalidade" required></div>

        <div class="form-group"><label for="edit_estado_civil">Estado Civil</label><input type="text"
            id="edit_estado_civil" name="estado_civil" required></div>

        <div style="margin-top:1.5rem; display:flex; gap:1rem; justify-content:flex-end;">
          <button type="button" class="btn btn-danger"
            onclick="excluirCliente(document.getElementById('edit_id').value)">Excluir</button>
          <button type="button" class="btn btn-secondary" onclick="fecharModalEditar()">Cancelar</button>
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/script.js"></script>


  <script>
    // Fun√ß√µes de navega√ß√£o
    function showTab(tabName) {
      // Esconder todas as abas
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.classList.remove('active');
      });
      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.classList.remove('active');
      });

      // Mostrar aba selecionada
      document.getElementById(tabName).classList.add('active');
      event.target.classList.add('active');

      // Carregar dados se for a aba de lista
      if (tabName === 'lista') {
        carregarClientes();
      }
    }

    // Fun√ß√µes do formul√°rio
    function limparFormulario() {
      document.getElementById('clienteForm').reset();
      hideMessage();
    }

    function showMessage(text, type) {
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = text;
      messageDiv.className = `message ${type}`;
      messageDiv.style.display = 'block';

      setTimeout(() => {
        hideMessage();
      }, 5000);
    }

    function hideMessage() {
      document.getElementById('message').style.display = 'none';
    }

    // Cadastro de cliente
    document.getElementById('clienteForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const formData = new FormData(this);
      const clienteData = Object.fromEntries(formData.entries());

      try {
        const response = await fetch('/api/clientes', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(clienteData)
        });

        const result = await response.json();

        if (result.sucesso) {
          showMessage('Cliente cadastrado com sucesso!', 'success');
          limparFormulario();
        } else {
          showMessage(result.mensagem || 'Erro ao cadastrar cliente', 'error');
        }
      } catch (error) {
        showMessage('Erro ao conectar com o servidor', 'error');
      }
    });

    let clientesCache = [];

    // Carregar lista de clientes
    async function carregarClientes() {
      try {
        const response = await fetch('/api/clientes');
        const clientes = await response.json();
        const tbody = document.getElementById('clientesTableBody');
        tbody.innerHTML = '';
        clientes.forEach(cliente => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${cliente.nome}</td>
            <td>${cliente.cpf_cnpj}</td>
            <td>${cliente.telefone || '-'}</td>
            <td>
              <div class="action-buttons">
                <button class="btn btn-warning btn-sm" onclick="editarCliente(${cliente.id})">Editar</button>
              </div>
            </td>
          `;
          tbody.appendChild(row);
        });
        clientesCache = clientes;
      } catch (error) {
        console.error('Erro ao carregar clientes:', error);
      }
    }

    function buscarClientes() {
      const searchTerm = document.getElementById('searchInput').value;
      console.log('Buscando:', searchTerm);
    }

    function editarCliente(id) {
      const cliente = clientesCache.find(c => c.id === id);
      if (!cliente) return;
      document.getElementById('edit_id').value = cliente.id || '';
      document.getElementById('edit_nome').value = cliente.nome || '';
      if (cliente.data_nasc) {
        document.getElementById('edit_data_nasc').value = cliente.data_nasc.substring(0, 10);
      } else {
        document.getElementById('edit_data_nasc').value = '';
      }
      document.getElementById('edit_cpf_cnpj').value = cliente.cpf_cnpj || '';
      document.getElementById('edit_rg').value = cliente.rg || '';
      document.getElementById('edit_telefone').value = cliente.telefone || '';
      document.getElementById('edit_email').value = cliente.email || '';
      document.getElementById('edit_endereco').value = cliente.endereco || '';
      document.getElementById('edit_bairro').value = cliente.bairro || '';
      document.getElementById('edit_cep').value = cliente.cep || '';
      document.getElementById('edit_uf').value = cliente.uf || '';
      document.getElementById('edit_cidade').value = cliente.cidade || '';
      document.getElementById('edit_profissao').value = cliente.profissao || '';
      document.getElementById('edit_nacionalidade').value = cliente.nacionalidade || '';
      document.getElementById('edit_estado_civil').value = cliente.estado_civil || '';
      document.getElementById('modalEditarCliente').style.display = 'block';
    }

    function fecharModalEditar() {
      document.getElementById('modalEditarCliente').style.display = 'none';
    }

    function excluirCliente(id) {
      if (confirm('Tem certeza que deseja excluir este cliente?')) {
        fetch(`/api/clientes/${id}`, {
          method: 'DELETE'
        })
          .then(response => response.json())
          .then(result => {
            if (result.sucesso) {
              showMessage('Cliente exclu√≠do com sucesso!', 'success');
              fecharModalEditar();
              carregarClientes();
            } else {
              showMessage(result.mensagem || 'Erro ao excluir cliente', 'error');
            }
          })
          .catch(() => {
            showMessage('Erro ao conectar com o servidor', 'error');
          });
      }
    }

    // Inicializa√ß√£o
    document.addEventListener('DOMContentLoaded', function () {
      console.log('P√°gina de clientes carregada!');
      document.getElementById('formEditarCliente').addEventListener('submit', async function (e) {
        e.preventDefault();
        const formData = new FormData(this);
        const clienteData = Object.fromEntries(formData.entries());
        try {
          const response = await fetch(`/api/clientes/${clienteData.id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(clienteData)
          });
          const result = await response.json();
          if (result.sucesso) {
            showMessage('Cliente atualizado com sucesso!', 'success');
            fecharModalEditar();
            carregarClientes();
          } else {
            showMessage(result.mensagem || 'Erro ao atualizar cliente', 'error');
          }
        } catch (error) {
          showMessage('Erro ao conectar com o servidor', 'error');
        }
      });

      // Aplica m√°scara ao digitar nos campos de CPF/CNPJ
      const cpfCnpjInput = document.getElementById('cpf_cnpj');
      if (cpfCnpjInput) {
        cpfCnpjInput.addEventListener('input', function (e) {
          const cursor = cpfCnpjInput.selectionStart;
          const oldValue = cpfCnpjInput.value;
          cpfCnpjInput.value = maskCpfCnpj(cpfCnpjInput.value);
          // Ajusta o cursor para o final
          cpfCnpjInput.setSelectionRange(cpfCnpjInput.value.length, cpfCnpjInput.value.length);
        });
      }

      // Para o modal de edi√ß√£o
      const editCpfCnpjInput = document.getElementById('edit_cpf_cnpj');
      if (editCpfCnpjInput) {
        editCpfCnpjInput.addEventListener('input', function (e) {
          editCpfCnpjInput.value = maskCpfCnpj(editCpfCnpjInput.value);
          editCpfCnpjInput.setSelectionRange(editCpfCnpjInput.value.length, editCpfCnpjInput.value.length);
        });
      }

      // M√°scara autom√°tica para CPF/CNPJ
      function maskCpfCnpj(value) {
        value = value.replace(/\D/g, '');
        if (value.length <= 11) {
          // CPF: 000.000.000-00
          value = value.replace(/(\d{3})(\d)/, '$1.$2');
          value = value.replace(/(\d{3})(\d)/, '$1.$2');
          value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
        } else {
          // CNPJ: 00.000.000/0000-00
          value = value.replace(/(\d{2})(\d)/, '$1.$2');
          value = value.replace(/(\d{3})(\d)/, '$1.$2');
          value = value.replace(/(\d{3})(\d)/, '$1/$2');
          value = value.replace(/(\d{4})(\d{1,2})$/, '$1-$2');
        }
        return value;
      }

      // Fun√ß√£o para capitalizar cada palavra
      function capitalizeWords(str) {
        return str.replace(/\b\w+/g, function (word) {
          return word.charAt(0).toUpperCase() + word.slice(1).toLowerCase();
        });
      }

      // Fun√ß√£o para for√ßar min√∫sculas
      function toLower(str) {
        return str.toLowerCase();
      }

      // Intercepta o submit do formul√°rio para ajustar os campos
      const clienteForm = document.getElementById('clienteForm');
      if (clienteForm) {
        clienteForm.addEventListener('submit', function (e) {
          // Antes de enviar, ajusta os valores dos campos
          const nomeInput = document.getElementById('nome');
          const cidadeInput = document.getElementById('cidade');
          const profissaoInput = document.getElementById('profissao');
          const nacionalidadeInput = document.getElementById('nacionalidade');
          const estadoCivilInput = document.getElementById('estado_civil');

          if (nomeInput) nomeInput.value = capitalizeWords(nomeInput.value);
          if (cidadeInput) cidadeInput.value = capitalizeWords(cidadeInput.value);
          if (profissaoInput) profissaoInput.value = toLower(profissaoInput.value);
          if (nacionalidadeInput) nacionalidadeInput.value = toLower(nacionalidadeInput.value);
          if (estadoCivilInput) estadoCivilInput.value = toLower(estadoCivilInput.value);
        }, true);
      }

      // Para o modal de edi√ß√£o
      const formEditarCliente = document.getElementById('formEditarCliente');
      if (formEditarCliente) {
        formEditarCliente.addEventListener('submit', function (e) {
          const nomeInput = document.getElementById('edit_nome');
          const cidadeInput = document.getElementById('edit_cidade');
          const profissaoInput = document.getElementById('edit_profissao');
          const nacionalidadeInput = document.getElementById('edit_nacionalidade');
          const estadoCivilInput = document.getElementById('edit_estado_civil');

          if (nomeInput) nomeInput.value = capitalizeWords(nomeInput.value);
          if (cidadeInput) cidadeInput.value = capitalizeWords(cidadeInput.value);
          if (profissaoInput) profissaoInput.value = toLower(profissaoInput.value);
          if (nacionalidadeInput) nacionalidadeInput.value = toLower(nacionalidadeInput.value);
          if (estadoCivilInput) estadoCivilInput.value = toLower(estadoCivilInput.value);
        }, true);
      }

      // Aplica m√°scara ao digitar nos campos de telefone
      const telefoneInput = document.getElementById('telefone');
      if (telefoneInput) {
        telefoneInput.addEventListener('input', function (e) {
          telefoneInput.value = maskTelefone(telefoneInput.value);
          telefoneInput.setSelectionRange(telefoneInput.value.length, telefoneInput.value.length);
        });
      }

      // Para o modal de edi√ß√£o de telefone
      const editTelefoneInput = document.getElementById('edit_telefone');
      if (editTelefoneInput) {
        editTelefoneInput.addEventListener('input', function (e) {
          editTelefoneInput.value = maskTelefone(editTelefoneInput.value);
          editTelefoneInput.setSelectionRange(editTelefoneInput.value.length, editTelefoneInput.value.length);
        });
      }

      // M√°scara autom√°tica para telefone
      function maskTelefone(value) {
        value = value.replace(/\D/g, '');
        if (value.length <= 11) {
          // Formato: (XX)XXXXX-XXXX
          value = value.replace(/(\d{2})(\d)/, '($1)$2');
          value = value.replace(/(\d{5})(\d)/, '$1-$2');
        }
        return value;
      }

    });



  </script>
</body>

<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="stylesheet" href="/css/protocolacao.css" />
  <title>Themis Data - Protocolação</title>

</head>

<body>
  <header class="header">
    <div class="logo-header" onclick="window.location.href='/menu'" style="cursor:pointer;">
      <img src="images/logo.png" alt="Themis Data Logo">
      <h1>Themis Data</h1>
    </div>
    <div class="user-info">
      <div class="user-avatar">
        <img id="userAvatar" alt="Avatar do usuário"
          onerror="this.style.display='none'; document.querySelector('.fallback').style.display='flex';">
        <div class="fallback" id="userAvatarFallback">?</div>
      </div>
      <div style="display:flex; flex-direction:column; align-items:flex-start;">
        <span id="userNome"></span>
        <span id="userNivelAcesso" style="font-size:.95em; color:#667eea; font-weight:500;"></span>
      </div>
      <button class="menu-toggle" onclick="toggleMenu()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </button>
      <div class="dropdown-menu" id="dropdownMenu">
        <a href="/usuarios">👥 Editar Usuários</a>
        <a href="#" onclick="alterarSenha()">🔒 Alterar Senha</a>
        <a href="#" onclick="configuracoes()">⚙️ Configurações</a>
        <a href="#" onclick="ajuda()">❓ Ajuda</a>
        <a href="/" class="logout-option">🚪 Sair</a>
      </div>
    </div>
  </header>

  <div class="tabela">
    <!-- Filtro por data -->
    <div class="filtros">
      <div class="filtro-grupo">
        <label for="filtroData">Data Filtro</label>
        <input type="date" id="filtroData">
      </div>

      <button class="btn btn-filtrar" id="btnFiltrar">🔍 Filtrar</button>
      <button class="btn btn-limpar" id="btnLimpar">↺ Limpar</button>

      <div class="filtro-grupo">
        <label for="filtroProt">Protocolado</label>
        <select id="filtroProt">
          <option value="nao">Não protocolados</option>
          <option value="sim">Protocolados</option>
          <option value="todos">Todos</option>
        </select>
      </div>
    </div>

    <table border="1">
      <thead>
        <tr>
          <th>ID</th>
          <th>Cliente</th>
          <th>Título</th>
          <th>Designado</th>
          <th>Protocolado</th>
          <th>Data Aprovado</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabela-protocolacao">
        <tr>
          <td colspan="7">Carregando...</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Modal de Documentos -->
  <div id="modalDocumentos" class="modal-docs">
    <div class="modal-docs-bg" onclick="fecharModalDocumentos()"></div>
    <div class="modal-docs-content">
      <button class="modal-docs-close" onclick="fecharModalDocumentos()">×</button>
      <h3 id="modalDocsTitulo">Documentos da Ação</h3>
      <div id="modalDocsLista" class="modal-docs-lista"></div>
    </div>
  </div>

  <script src="js/script.js"></script>
  <script src="js/protocolacao.js"></script>


</body>

</html>
